<label for="title">
	<f:translate key="tx_slubevents_domain_model_event.title"/>
	<span class="required">(required)</span>
</label><br/>
<f:form.textfield property="title"/><br/>
<label for="startDateTime">
	<f:translate key="tx_slubevents_domain_model_event.start_date_time"/>
	<span class="required">(required)</span>
</label><br/>
<f:form.textfield property="startDateTime" value="{event.startDateTime->f:format.date()}"/><br/>
<label for="teaser">
	<f:translate key="tx_slubevents_domain_model_event.teaser"/>
</label><br/>
<f:form.textarea property="teaser" cols="40" rows="15"/><br/>
<label for="description">
	<f:translate key="tx_slubevents_domain_model_event.description"/>
</label><br/>
<f:form.textarea id="field-description" property="description" cols="40" rows="15"/><br/>
<label for="categories">
	<f:translate key="tx_slubevents_domain_model_event.categories"/>
</label><br/>
<f:render partial="Event/CategoryTreeProperty"
		  section="categoryTreeProperty"
		  arguments="{categories: categories, categoriesSelected : categoriesSelected}"/>
<br/>
<label for="field-contact-search">
	<f:translate key="be.searchContacts"/>
</label><br/>
<label for="minSubscriber">
	<f:translate key="tx_slubevents_domain_model_event.min_subscriber"/>
</label><br/>
<f:form.textfield property="minSubscriber"/><br/>
<label for="maxSubscriber">
	<f:translate key="tx_slubevents_domain_model_event.max_subscriber"/>
</label><br/>
<f:form.textfield property="maxSubscriber"/><br/>
